<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Etch-A-Sketch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <div class="title">
        <h1>Etch-A-Sketch</h1>
    </div>
    <div class="container">
        <div class="slider">
            <p>pixel size</p>

                <input type="range" min="16" max="128"   value="16" step="16" class="sizeSlider" id="sizeSelector">

        </div>
         <div class="sketchBox" id="sketchBox">

        </div>
        <div class="controls">
            <div class="colorRand">
                <button>Color Randomizer</button>
            </div>
            <div id="clear">
                <button>Clear Canvas</button>
            </div>
            <div class="curColor">
                <p>circle with current color</p>
            </div>
        </div>
    </div></div>
    <div class="footer">
        <p>Copyright Â© 2023 Jake Klaus</p>
    </div>


    <script defer src="app.js"></script>

</body>
</html>
